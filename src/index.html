<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <!--
  Customize this policy to fit your own app's needs. For more guidance, see:
      https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
  Some notes:
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
      * Enable inline JS: add 'unsafe-inline' to default-src
  -->
        <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover" />

        <meta name="theme-color" content="#007aff" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <title>Video Chat app</title>

        <!-- built styles file will be auto injected -->
    </head>
    <body>
        <div id="app"></div>
        <% if (process.env.TARGET === 'cordova') { %>
        <script src="cordova.js"></script>
        <% } %>
        <!-- built script files will be auto injected -->
        <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
        <script id="chat-template" type="text/template7">
            <h3 class="ui orange header">
                Room ID ->
                <strong>
                    {{room}}
                </strong>
            </h3>
            <hr />
            <div id="chat-content" class="ui feed">
            </div>
            <hr />
            <div class="ui form">
                <div class="ui field">
                    <label>
                        Post Message
                    </label>
                    <textarea id="post-message" name="post-message" rows="1"></textarea>
                </div>
                <div id="post-btn" class="ui primary submit button">
                    Send
                </div>
            </div>
        </script>
        <script id="chat-content-template" type="text/template7">
            {{#each messages}}
                <div class="event">
                    <div class="label">
                        <i class="icon blue user"></i>
                    </div>
                    <div class="content">
                        <div class="summary">
                            <a href="#">
                                {{username}}
                            </a>
                            posted on
                            <div class="date">
                                {{postedOn}}
                            </div>
                        </div>
                        <div class="extra text">
                            {{message}}
                        </div>
                    </div>
                </div>
            {{/each}}
        </script>
        <script id="remote-video-template" type="text/template7">
            <div id="{{id}}" class="four wide column"></div>
        </script>
    </body>
</html>
